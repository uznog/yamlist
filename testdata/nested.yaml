apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
  namespace: default
  labels:
    app: myapp
    environment: production
  annotations:
    description: "A sample configuration"
data:
  database:
    host: localhost
    port: 5432
    credentials:
      username: admin
      password: secret
    options:
      ssl: true
      timeout: 30
  cache:
    enabled: true
    ttl: 3600
    settings:
      maxSize: 1000
      evictionPolicy: LRU
