  settings:
    performance:
      maxConnections: 100
      timeout: 30
      retryCount: 3
      bufferSize: 4096
    logging:
      level: info
      format: json
      output: stdout
      rotation:
        maxSize: 100MB
        maxFiles: 10
        compress: true
    features:
      featureA:
        enabled: true
        config:
          threshold: 0.5
          limit: 1000
      featureB:
        enabled: false
        config:
          threshold: 0.75
          limit: 500
      featureC:
        enabled: true
        config:
          threshold: 0.9
          limit: 250

  environments:
    development:
      host: dev.example.com
      port: 3000
      debug: true
      database:
        host: localhost
        port: 5432
        name: dev_db
    staging:
      host: staging.example.com
      port: 8080
      debug: false
      database:
        host: staging-db.example.com
        port: 5432
        name: staging_db
    production:
      host: api.example.com
      port: 443
      debug: false
      database:
        host: prod-db.example.com
        port: 5432
        name: prod_db
        replicas:
          - host: replica1.example.com
            port: 5432
          - host: replica2.example.com
            port: 5432
